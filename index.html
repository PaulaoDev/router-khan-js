<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Router ES6</title>
    </head>
    <body>
    	<script type="module" async>

    		"use strict";

    		import { Router as RouterClass } from "http://localhost/src/Router.js";

    		;(async (window) => {

    			const Router = RouterClass.create()

    			Router.any('/', async () => console.log("Init !!"))
    			Router.any('/home', async () => console.log("Home !!"))
    			Router.any('/perfil/{name}/{id}', async (param) => {
    				document.body.innerHTML += `
    					<h1>Perfil ${param["name"]} is ID ${param["id"]}</h1>
    				`;
    			})

    			Router.dispatch();

    		})(window);

    	</script>
    </body>
</html>
